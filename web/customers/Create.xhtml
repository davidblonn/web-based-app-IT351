<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomersLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{customersController.selected.firstName}" title="#{bundle.CreateCustomersTitle_firstName}" />
                    
                    <h:outputLabel value="#{bundle.CreateCustomersLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{customersController.selected.lastName}" title="#{bundle.CreateCustomersTitle_lastName}" />
                    
                    <h:outputLabel value="#{bundle.CreateCustomersLabel_address}" for="address" />
                    <h:inputText id="address" value="#{customersController.selected.address}" title="#{bundle.CreateCustomersTitle_address}" />
                    
                    <h:outputLabel value="#{bundle.CreateCustomersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customersController.selected.id}" title="#{bundle.CreateCustomersTitle_id}" />
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customersController.create}" value="#{bundle.CreateCustomersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customersController.prepareList}" value="#{bundle.CreateCustomersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
